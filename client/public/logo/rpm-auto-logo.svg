<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <g transform="translate(400, 200)">
    <!-- RPM text in red -->
    <text x="-160" y="20" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#E31837">RPM</text>
    <!-- AUTO text in white/black -->
    <text x="160" y="20" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#333333" text-anchor="end">AUTO</text>

    <!-- Speedometer/gauge arc -->
    <path
      d="M-200,-80 A240,240 0 0,1 200,-80"
      stroke="#666666"
      stroke-width="14"
      fill="none"
      stroke-dasharray="15 10"
    />

    <!-- Needle -->
    <g transform="rotate(-30)">
      <line x1="0" y1="0" x2="0" y2="-180" stroke="#E31837" stroke-width="8" stroke-linecap="round" />
      <circle cx="0" cy="0" r="15" fill="#333333" />
    </g>

    <!-- Car Silhouette -->
    <path 
      d="M-250,60 C-200,40 -150,20 -100,10 C-50,0 0,0 50,10 C100,20 150,40 200,60 C250,80 300,100 300,120 C300,140 250,140 200,130 C150,120 100,110 0,110 C-100,110 -150,120 -200,130 C-250,140 -300,140 -300,120 C-300,100 -280,80 -250,60 Z" 
      fill="none" 
      stroke="#444444" 
      stroke-width="3"
    />

    <!-- Wheels -->
    <circle cx="-150" cy="110" r="20" fill="none" stroke="#444444" stroke-width="3" />
    <circle cx="150" cy="110" r="20" fill="none" stroke="#444444" stroke-width="3" />
  </g>
</svg>